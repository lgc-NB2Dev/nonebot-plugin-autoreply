- matches:
    - match: '^(severe\(36\))|(severe36)|(s36)|(36)$'
      type: regex

  replies:
    - type: normal
      message: |-
        severe (36): Attempt to access non-existent record

        原因：
        一般针对直接读取文件，意思是读写了一个不存在的记录。例如文件只有2个记录，却视图读取第3个。也可能是记录长度的字节数设置不正确，使得应该在第2记录的字节超出了文件的字节。

        解决：
        修改代码或修改文件，使得记录长度与个数相匹配。
