- matches:
    - match: '^(severe\(41\))|(severe41)|(s41)|(41)$'
      type: regex

  replies:
    - type: normal
      message: |-
        severe (41): Insufficient virtual memory

        原因：
        程序试图访问一个受保护或不存在的内存地址。多数为可分配数组，指针等动态内存引发的错误。

        解决：
        确保数组已经经过分配后才访问，确保指针指向可用的内容。
