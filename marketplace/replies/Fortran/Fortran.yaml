# Intel Fortran 运行时错误相关配置（WIP）
- matches:
    - match: '运行时错误'
      type: full

  replies:
    - type: normal
      message: |-
        运行时错误，是源代码正确地编译链接后，在执行阶段遇到的错误。几乎没有任何程序可以完全的避免运行时错误。它可能发生在某些意想不到的情况下。比如：磁盘满了，内存不够了，文件被只读保护了，杀毒软件拦截了等等
        具体如何看懂运行时错误，请参考：
        『教你看懂 Intel Fortran 的运行时错误』
        http://fcode.cn/guide-64-1.html
