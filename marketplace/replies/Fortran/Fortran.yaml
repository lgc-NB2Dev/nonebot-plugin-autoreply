- matches:
    - match: '^(severe\(157\))|(severe157)|(s157)|(157)$'
      type: regex

  replies:
    - type: normal
      message: |-
        severe (157): Program Exception - access violation

        原因：
        这个问题可能性很多，属于比较麻烦的运行时错误。表示程序尝试读写一个非法的内存地址。常见于可分配数组尚未分配就传入子程序使用，子程序中修改了虚参但对应的实参为常数，等等。
        
        解决：
        Debug 调试，检查错误所在位置。
