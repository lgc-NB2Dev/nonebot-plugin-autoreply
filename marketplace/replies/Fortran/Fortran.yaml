- matches:
    - match: '^(severe\(64\))|(severe64)|(s64)|(64)$'
      type: regex

  replies:
    - type: normal
      message: |-
        severe (64): Input conversion error

        原因：
        输入时，遇到了异常的转换错误。可能是输入中包含非法的字符(比如输入一个整数，遇到了!1.7a3!)，或者输入数据超过了转换数据的范围(比如输入一个32位整数，但!输入值超过了 2147483648!)。
        
        解决：
        修改文件，去除非法字符。或使用更长的变量类型容纳大数据。
