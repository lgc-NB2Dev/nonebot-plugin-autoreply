- matches:
    - match: '^error\(65\)|error65|e65|65$'
      type: regex

  replies:
    - type: normal
      message: |-
        error (65): Floating invalid

        原因：
        这是计算式最容易发生的错误，它表示浮点数错误，数学函数错误（如超出数学函数的定义域，负数开放，分母为零等等）。

        解决：
        对数据进行合理控制判断是否在定义域内，如每个算例均出现，应进行 Debug 调试。
